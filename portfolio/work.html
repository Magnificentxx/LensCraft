<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Zeyada&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="work.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon">&#9670;</span>
            WORK
        </div>
        <nav class="navbar">
            <a href="portfolio.html">Home</a>
            <a href="about.html">About</a>
            <a href="getintouch.html" class="cta-button">Get in touch!</a>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="photoCarousel" class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="i1.jpeg" class="d-block " alt="London Eye at sunset">
                            <div class="carousel-caption">
                                <p>London Eye at sunset</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="i2.jpg" class="d-block " alt="Tall Pine Trees">
                            <div class="carousel-caption">
                                <p>Tall Pine Trees</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="i3.jpg" class="d-block " alt="Field of Sunflowers">
                            <div class="carousel-caption">
                                <p>Field of Sunflowers</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="i4.jpg" class="d-block " alt="Ocean Waves">
                            <div class="carousel-caption">
                                <p>Clouds</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="i5.jpg" class="d-block " alt="Mountain View">
                            <div class="carousel-caption">
                                <p>Space View</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="i6.jpeg" class="d-block " alt="City Skyline">
                            <div class="carousel-caption">
                                <p>City Skyline</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="i7.jpeg" class="d-block " alt="Desert Landscape">
                            <div class="carousel-caption">
                                <p>Ocean View</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="i8.jpg" class="d-block " alt="Forest Path">
                            <div class="carousel-caption">
                                <p>Mountain View</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" id="prevButton">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" id="nextButton">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Basic to Brilliance</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.carousel-item');
            let currentIndex = 0;

            document.getElementById('prevButton').addEventListener('click', function() {
                items[currentIndex].classList.remove('active');
                currentIndex = (currentIndex === 0) ? items.length - 1 : currentIndex - 1;
                items[currentIndex].classList.add('active');
            });

            document.getElementById('nextButton').addEventListener('click', function() {
                items[currentIndex].classList.remove('active');
                currentIndex = (currentIndex === items.length - 1) ? 0 : currentIndex + 1;
                items[currentIndex].classList.add('active');
            });
        });
    </script>
</body>
</html>
